<h1>Login</h1>
<form method="POST" action="">
  <div>
    <label>Username</label>
    <input type="text" name="username" value={{request.form.username}}>
  </div>
  <div>
    <label>Password</label>
    <input type="password" name="password"/>
  </div>
  <button type="submit">Submit</button>
</form>
